<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Sign Up - Alumni Connection Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #224abe;
            --accent-color: #f8f9fc;
            --text-color: #5a5c69;
            --alumni-color: #1cc88a;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--accent-color);
            color: var(--text-color);
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--alumni-color) 0%, #169c6b 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        .auth-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 2rem;
        }
        
        .auth-icon {
            font-size: 2rem;
            color: var(--alumni-color);
            margin-bottom: 1rem;
        }
        
        .btn-alumni {
            background-color: var(--alumni-color);
            border-color: var(--alumni-color);
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-alumni:hover {
            background-color: #169c6b;
            border-color: #169c6b;
        }
        
        .form-control:focus {
            border-color: var(--alumni-color);
            box-shadow: 0 0 0 0.25rem rgba(28, 200, 138, 0.25);
        }
        
        .signin-link {
            color: var(--alumni-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signin-link:hover {
            color: #169c6b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Auth Header -->
    <section class="auth-header">
        <div class="container text-center">
            <div class="auth-icon">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h1>Alumni Sign Up</h1>
            <p class="lead">Join our alumni network to reconnect, share experiences, and grow professionally</p>
        </div>
    </section>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Sign Up Form -->
            <div class="col-lg-7">
                <div class="auth-card">
                    <div class="card-body p-4">
                        <form id="signupForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="graduationYear" class="form-label">Graduation Year</label>
                                <input type="number" class="form-control" id="graduationYear" min="1900" max="2025" required>
                            </div>

                            <div class="mb-3">
                                <label for="department" class="form-label">Department/Major</label>
                                <input type="text" class="form-control" id="department" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms and Conditions</a></label>
                            </div>

                            <button type="submit" class="btn btn-alumni w-100">Sign Up</button>
                            
                            <div class="mt-3 text-center">
                                Already have an account? <a href="alumni-signin.html" class="signin-link">Sign in</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mb-5">
                    <a href="index.html" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i> Back to Role Selection
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4 bg-light">
        <div class="container text-center">
            <p>Â© 2024 Alumni Connection Platform. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                // Get user input
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const graduationYear = document.getElementById('graduationYear').value;
                const department = document.getElementById('department').value;
                const termsChecked = document.getElementById('termsCheck').checked;

                // Validation
                if (!termsChecked) {
                    alert('You must agree to the Terms and Conditions.');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }

                if (firstName && lastName && email && password && graduationYear && department) {
                    sessionStorage.setItem('userRole', 'alumni'); // Store user role
                    window.location.href = 'alumni-dashboard.html'; // Redirect
                } else {
                    alert('Please fill in all required fields.');
                }
            });
        });
    </script>
</body>
</html>
